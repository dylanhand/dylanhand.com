---
layout: default
---

<div class="container">
  <!-- begin page -->
  <article class="page">

    <div class="page__head" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-duration="700">
      <h1 class="page__title">{{ page.title | escape }}</h1>
      {% if page.image %}
      <div class="page__image">
        {%- assign jpg = page.image %}
        {%- assign webp = jpg | replace: '.jpg', '.webp' %}
        <picture>
          <source srcset="{{ site.baseurl }}{{ webp }}" type="image/webp">
          <source srcset="{{ site.baseurl }}{{ jpg }}" type="image/jpeg"> 
          <img src="{{ site.baseurl }}{{ jpg }}" loading="lazy" />
        </picture>
      </div>
      {% endif %}
    </div>

    <div class="page__content" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-delay="100" data-aos-duration="700">
    {{ content }}
    </div>

  </article>
  <!-- end page -->
</div>
