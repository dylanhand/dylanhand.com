title: Dylan Hand
subtitle: apps & raps
logo: # you can add own logo.
description: Homepage of Dylan Hand.
# baseurl: "/derrick" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Dylan Hand
  image: '/assets/img/dylanrap.jpg'
  job: Apps & Raps
  bio: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
  email: forexample@website.com


# Contact links
contact:
  - name: Instagram
    link: https://instagram.com/dylanhand
    icon: instagram
  - name: Twitter
    link: https://twitter.com/dylanhand
    icon: twitter
  - name: YouTube
    link: https://youtube.com/dylanhand
    icon: youtube
  - name: SoundCloud
    link: https://soundcloud.com/dylanhand
    icon: soundcloud
  - name: Facebook
    link: https://facebook.com/dylan.hand
    icon: facebook
  - name: LinkedIn
    link: https://linkedin.com/in/dylanhand
    icon: linkedin2


# Comment Section (Disqus)
disqus-identifier: # mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
