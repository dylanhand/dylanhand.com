title: Dylan Hand
subtitle:
logo: &profile-pic '/assets/img/profile-pic.jpg'
description: Homepage of Dylan Hand.
# baseurl: "/derrick" # the subpath of your site, e.g. /blog
url: "http://dylanhand.com" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Dylan Hand
  tagline: apps & raps
  image: *profile-pic
  bio: Listen to the new single <a href="https://songwhip.com/dylanhand/why-not">"Why Not"</a>
  email: dylan.hand@gmail.com


instagram-link: &instagram-link https://instagram.com/dylanhand 
twitter-link: &twitter-link https://twitter.com/dylanhand
spotify-link: &spotify-link https://open.spotify.com/artist/5jf6ZqP5NcRcNlyeqcbYWt?si=DSNjmhwsSDWYs2hrE9WmTg
apple-music-link: &apple-music-link https://music.apple.com/us/artist/dylan-hand/1525131681
soundcloud-link: &soundcloud-link https://soundcloud.com/dylanhand
youtube-link: &youtube-link https://www.youtube.com/channel/UCc5OZ-O78NcvLi2XVWf6KpA

# Contact links
contact:
  - name: Instagram
    link: *instagram-link
    icon: instagram
  - name: Twitter
    link: *twitter-link
    icon: twitter
  - name: Spotify
    link: *spotify-link
    icon: spotify
  - name: Apple Music
    link: *apple-music-link
    icon: itunes
  - name: SoundCloud
    link: *soundcloud-link
    icon: soundcloud
  - name: YouTube
    link: *youtube-link
    icon: youtube
      # - name: Facebook
      # link: https://facebook.com/dylan.hand
      # icon: facebook
  # - name: LinkedIn
    # link: https://linkedin.com/in/dylanhand
    # icon: linkedin2


# Comment Section (Disqus)
disqus-identifier: # mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: G-KRGRNSZ5Y9 # add your identifier. For example UA-99631805-1.


# Jekyll-seo-tag plugin
social:
  name: Dylan Hand
  links:
    - *instagram-link
    - *twitter-link
    - *spotify-link
    - *apple-music-link
    - *soundcloud-link
    - *youtube-link


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-redirect-from
  - jekyll-seo-tag

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
