{% comment %} requires cookie-consent-js.html {% endcomment %}
<div id="cookie-notice">
  <span>Dylan here üëãüèº <br> I use cookies to see which countries y'all are visiting from and to embed stuff like YouTube vids.</span>
  <a id="cookie-notice-accept">Approve</a>
  <a id="cookie-notice-deny">Deny</a>
  <a href="/privacy">More info</a>
</div>
<script>
  if(readCookie('cookie-notice-option') == 'true') {
    {% if jekyll.environment == "production" and site.google-analytics %}
      {%- include google-analytics.js -%}
    {% endif %}
  } else if (readCookie('cookie-notice-option') == 'false'){
    {% if jekyll.environment == "production" -%}
      {%- include nullitics.js -%}
    {%- endif -%}
  } else {
    document.getElementById('cookie-notice').style.display = 'block';
  }

  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
    createCookie('cookie-notice-option','true',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });

  document.getElementById('cookie-notice-deny').addEventListener("click",function() {
    createCookie('cookie-notice-option','false',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });
</script>
