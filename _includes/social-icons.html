<div class="author__contact">
  <ul class="contact__list list-reset">

    {% for contact in site.contact %}
    <li class="contact__item">
      <a href="{{contact.link}}" class="contact__link" target="_blank" rel="noopener" title="{{contact.name}}"><span class="contact__icon icon-{{contact.icon}}"></span></a>
    </li>
    {% endfor %}

  </ul>
</div>
