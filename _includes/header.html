<div class="container-full">
  <!-- begin header -->
  <header class="header">

    <a class="logo__link" href="{{ site.baseurl }}/">
      <div class="logo">
        {{ site.title }}
        <div class="tagline">
          {{ site.subtitle }}
        </div>
      </div>
    </a>

    <nav class="main-nav">
      <span class="main-nav__open">menu</span>
      <div class="main-nav__box">
        <span class="main-nav__close">close</span>
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="{{site.baseurl}}/" class="nav__link">Home</a>
          </li>
          {%- for page in site.pages -%}
            {%- if page.show-in-nav and page.title -%}
            <li class="nav__item">
              <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
            </li>
            {%- endif -%}
          {%- endfor -%}
        </ul>
      </div>
    </nav>

  </header>
  <!-- end header -->
</div>
