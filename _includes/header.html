<div class="container-full">
  <!-- begin header -->
  <header class="header">

    <a class="logo__link" href="{{ site.baseurl }}/">
      <div class="logo">
        {{ site.main-text }}
        <div class="tagline">
          {{ site.subtitle }}
        </div>
      </div>
    </a>

    <nav class="main-nav">
      <ul class="nav__list list-reset">
        {%- for item in site.data.navigation %}
          <li class="nav__item">
            <a href="{{ item.link }}" class="nav__link {% if page.url == item.link -%} selected {%- endif -%}">{{ item.name }}</a>
          </li>
        {%- endfor %}
      </ul>
    </nav>

  </header>
  <!-- end header -->
</div>
