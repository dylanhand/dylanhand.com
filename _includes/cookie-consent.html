<div id="cookie-notice">
  <span>We use cookies to embed cool stuff and learn where fans are visiting from.</span>
  <a id="cookie-notice-accept">Approve</a>
  <a id="cookie-notice-deny">Deny</a>
  <a href="/privacy">More info</a>
</div>
<script>
  function createCookie(name,value,days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name,"",-1);
  }

  // required by analytics js
  function loadScriptAsync(scriptSrc, callback) {
    if (typeof callback !== 'function') {
      throw new Error('Not a valid callback for async script load');
    }
    var script = document.createElement('script');
    script.onload = callback;
    script.src = scriptSrc;
    document.head.appendChild(script);
  }

  if(readCookie('cookie-notice-option') == 'true') {
    {% if jekyll.environment == "production" and site.google-analytics %}
      {%- include google-analytics.js -%}
    {% endif %}
  } else if (readCookie('cookie-notice-option') == 'false'){
    {% if jekyll.environment == "production" -%}
      {%- include nullitics.js -%}
    {%- endif -%}
  } else {
    document.getElementById('cookie-notice').style.display = 'block';
  }

  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
    createCookie('cookie-notice-option','true',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });

  document.getElementById('cookie-notice-deny').addEventListener("click",function() {
    createCookie('cookie-notice-option','false',31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });

</script>
